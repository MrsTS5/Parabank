        uses: actions/checkout@v3

      - name: ğŸ—ï¸ Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸš€ Run Cypress Tests
        run: npx cypress run
